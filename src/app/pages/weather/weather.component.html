<!-- begin breadcrumb -->
<app-breadcrumb></app-breadcrumb>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Weather <small>See forecasting in your area</small></h1>
<!-- end page-header -->
<h3><a href="https://darksky.net/powerdby/">Powered by Dark Sky</a></h3>
<!-- begin dark-sky-forecasting -->
<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="widget widget-stats bg-gradient-green">
      <div class="stats-icon stats-icon-lg"><i class="fa fa-globe fa-fw"></i></div>
      <div class="stats-content">
        <div class="stats-title">Timezone</div>
        <div class="stats-number">{{ (darksky$ | async)?.timezone }}</div>
      </div>
    </div>
  </div>
</div>
{{ darksky$ | async | json }}
<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="widget widget-stats bg-blue">
      <div class="stats-icon"><i class="fas fa-temperature-low"></i></div>
      <div class="stats-info">
        <h4>Minimum Temperature</h4>
        <p>10&deg;C</p>
      </div>
      <div class="stats-link">
        <a href="javascript:;">View Detail <i class="fa fa-arrow-alt-circle-right"></i></a>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="widget widget-stats bg-red">
      <div class="stats-icon"><i class="fas fa-temperature-high"></i></div>
      <div class="stats-info">
        <h4>Maximum Temperature</h4>
        <p>30&deg;C</p>
      </div>
      <div class="stats-link">
        <a href="javascript:;">View Detail <i class="fa fa-arrow-alt-circle-right"></i></a>
      </div>
    </div>
  </div>
</div>
<!-- end dark-sky-forecasting -->
