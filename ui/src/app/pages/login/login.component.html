<!-- begin login -->
<div class="login login-with-news-feed">
  <!-- begin news-feed -->
  <div class="news-feed">
    <div class="news-image" style="background-image: url(../assets/img/login-bg/login-bg-11.jpg)"></div>
    <div class="news-caption">
      <h4 class="caption-title">Good <b>Days</b>, Good <b>Things</b></h4>
      <p>
        This platform is based on I1820, An open-source platform which has been developing since 3 years ago.
      </p>
    </div>
  </div>
  <!-- end news-feed -->
  <!-- begin right-content -->
  <div class="right-content">
    <!-- begin login-header -->
    <div class="login-header">
      <div class="brand">
        <img src="assets/img/logo/logo-1.png" height="50px" /> <b>I1820</b> Admin
      </div>
      <div class="icon">
        <i class="fa fa-sign-in"></i>
      </div>
    </div>
    <!-- end login-header -->
    <!-- begin login-content -->
    <div class="login-content">
      <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
        <div class="form-group m-b-15">
          <input name="username" ngModel type="text" class="form-control form-control-lg" placeholder="Username" required />
        </div>
        <div class="form-group m-b-15">
          <input name="password" ngModel type="password" class="form-control form-control-lg" placeholder="Password" required />
        </div>
        <div class="checkbox checkbox-css m-b-30">
          <input name="rememberMe" ngModel type="checkbox" id="remember_me_checkbox" value="" />
          <label for="remember_me_checkbox">
            Remember Me
          </label>
        </div>
        <div class="login-buttons">
          <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
        </div>
        <div class="m-t-20 m-b-40 p-b-40 text-inverse">
          Not a member yet? Click <a routerLink="/register" class="text-success">here</a> to register.
        </div>
        <hr />
        <p class="text-center text-grey-darker">
          &copy; Avid Net Technology All Right Reserved 2018
        </p>
      </form>
    </div>
    <!-- end login-content -->
  </div>
  <!-- end right-container -->
</div>
<!-- end login -->
